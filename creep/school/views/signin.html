<!DOCTYPE html><html><head><meta charset="utf-8"><script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script><title>登录</title></head><body><div class="col-xs-6 col-md-4"></div><h2 class="form-signin-heading">登录</h2><form method="POST" action="/signin" class="form-horizontal"><div class="col-md-12"><!--div(ng-hide='error') 用户或密码错误--><div class="username form-group"><label for="username" class="control-label">用户</label><input id="username" name="username" class="form-control"></div><div class="password form-group"><label for="password" class="control-label">密码</label><input id="password" name="password" class="form-control"></div><div id="submit"><input type="submit" value="提交" class="btn btn-primary"><input type="reset" value="重置"></div></div></form></body></html>
