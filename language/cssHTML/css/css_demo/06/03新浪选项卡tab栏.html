<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	.clearfix{
		zoom:1;
	}
	.clearfix:after{
		content:"";
		display:block;
		height:0;
		overflow:hidden;
		clear:both;
	}
	.tab{
		width:386px;
		margin:100px auto;
		font-size:14px;
		line-height:32px;
	}
	.tab li{
		float:left;
		padding:0 18px;
		border:1px solid #dbdee1;
		margin-left:-1px;
		background:#f6f6f6;
	}
	.tab li:hover{
		background:#fff;
		border-bottom-color:transparent;	
	}
	.tab a{
		text-decoration:none;
		color:#596a7b;
	}
	.tab a:hover{
		color:#ff8400;
	}
</style>
<body>
	<ul class="tab clearfix">
    	<li><a href="#">游戏</a></li>
    	<li><a href="#">新网游</a></li>
    	<li><a href="#">新手卡</a></li>
    	<li><a href="#">有奖活动</a></li>
    	<li><a href="#">手游</a></li>
    </ul>
</body>
</html>
