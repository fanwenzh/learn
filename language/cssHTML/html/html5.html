<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
		<!-- 移动端视口 -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<title>test</title>
		<!-- 加入兼容IE8标签插件 -->
		<!-- cc:ie8 -->
		<!--[if lte IE 8]>
			<script scr="html5shiv.js"></script>
		<![endif]-->
		<script>
			// history
			let h = window.history
			h.back()
			h.forward()
			h.go() // n
			let state = context.getImageData(0, 0, canvas.width, canvas.height)
			h.putState(state, null)
			context.putImageData(state, 0, 0)
		</script>
	</head>
	<body>
		<!-- 推荐小写 -->
		<p>常规标签</p>	
		
		<!-- 标签 -->
		<h1>1</h1><h6></h6>
		<!-- ul无序, ol有序. dl自定义 -->
		<ul><li><a href="" target="">有序列表</a></li></ul>
		<ol><li></li></ol>
		<dl>
			<dt></dt>
			<dd></dd>
		</dl>

		<!-- hr水平线 -->
		<hr/>
		<!-- br换行 -->
		<br/>
		<img src="" alt="" title="" width="" height="">
		<a href="" target="_self"></a>
		 <!--table  -->
	    <table>
	        <caption>表哥题目</caption>
	        <tr align="center">
	            <th>姓名</th>
	            <th>电话</th>
	        </tr>
	        <tr>
	            <td align="right">who</td>
	            <td>phone</td>
	        </tr>
	    </table>
	    <!-- 表单 -->
		<form action="">
			<label for="myPs">header</label>
			<input type="text" placeholder="默认显示">
	        <input id="myPs" type="password" autofocus required/>
			<!-- 
				text/plain: 纯文本
				application/x-www-form-urlencoded: key1=val1&key2=val2 默认值 
				multipart/form-data: 分块上传文件 max:1G 
			-->
			<input type="file" name="files" enctype="multipart/form-data" value="上传"/> 
	        <input type="button" value="按钮名" />
	        <input type="submit" value="赶紧的提交吧" />
	        <input type="reset" />
		</form>
		<!-- 
			var o = document.getElementById('input')
			o.disabled = true
		 -->
		<!-- 下拉 -->
		<select>
	    	<option value="大班">大班</option>
	    	<option>学前班</option>
	    </select>
	    <textarea>这是文本域可以写很多内容</textarea>

	    <!-- controls: 在html5中显示音频控件 
	    	.play(), .pause(), .stop(), .currenttime, .duration 长度, .volume 音量, .muted 静音 
	    -->
		<audio src="" controls autoplay loop></audio> 
		<!-- preload:none, metadata, auto -->
	    <video src="" controls autoplay loop muted preload="none" poster="封面图片.jpg">
	    	<!-- 播放速度设置：playbackRate兼容性不好
				1. 服务器保存多个速度的视频
				2. 点播时调整码率，浏览器负载大
				试看5分钟：
				1. 切成两个视频
				下载按钮
				1. 通过流视频
			 -->
			<source src="" type="audio/mp3">
			<!-- 字幕文件 -->
			<track kind="" src="" default><track/>
	    </video>
	    <svg></svg>
	    <canvas id="myCanvas" width="200" height="150"/>
		<!-- 结构：语义化标签+css语义化布局-->
		<article>
			<header>头部</header>
			<main></main>
			<nav>导航<ul></ul></nav>
			<section>
				<aside>侧边</aside>
			</section>
			<footer>脚步</footer>
		</article>
		<!-- 空格&nbsp,  -->
		<!-- 浏览器自带进度条：无法改变 -->
		<meter id="m1" value="" min="0" max="100" style="width:500px;"></meter>
		<!--拖放ondrag, ondrop, ondragstart, ondragover  -->
    <!-- http://www.jianshu.com/p/7aa390f49eda -->
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69"> 2) 事件所触发的脚本
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
    <!--localStorage存储  -->
    <!-- window.localStorage
    windwo.sessionStorage -->

		<!-- 对比标签 -->
		<strong>有强调语义</strong><b>没有语义</b><br />
		<em>有强调语义</em><i>没有语义</i><br />
		<del>有强调语义</del><s>没有语义</s><br />
		<ins>有强调语义</ins><u>没有语义</u>
	<script>
		// clientHeight, clientWidth: padding+内容 
		// clientLeft, clientTop : border宽度
		// offsetHeight, offsetWidth: (padding+内容 = clientXXX) + border宽度
		// offsetLeft, offsetTop, 相对于版面或父坐标offsetPartent的位置信息
		// offsetPartent 返回父节点
		// scrollHeight, scrollLeft: 滚动区域的总宽高
		// scrollTop, scrollWidth: 已滚动(屏幕外)的高度
	</script>	
	</body>
</html>
