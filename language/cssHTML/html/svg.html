<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 应用库：raphael -->

  <!-- 事件 -->
  <!-- onmouseover, onmouseout, onclick等，不支持css3样式(动画) -->
    <svg width="800" height="600">
      <!-- 线 -->
      <!-- 起点x1,y1, 重点x2,y2, stroke-width宽 -->
      <line x1="100" y1="100" x2="300" y2="300" stroke="black" stroke-width="20"></line>
      <line x1="200" y1="100" x2="400" y2="300" style="stroke:yellow;stroke-width:20"></line>
      <!-- 矩形 -->
      <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;
      stroke:rgb(0,0,0);stroke-opacity:0.9" />
      <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
      <!-- 椭圆 -->
      <ellipse cx="300" cy="150" rx="200" ry="80" style="fill:rgb(200,100,50);
      stroke:rgb(0,0,100);stroke-width:2" />
      <!-- 多边形 -->
      <polygon points="220,100 300,210 170,250" style="fill:#cccccc;
      stroke:#000000;stroke-width:1" />
      <!-- 折线 -->
      <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" style="fill:white;stroke:red;stroke-width:2" />
      <!-- 路径
       M moveto x y 
       L lineto (x y)+ 
       A arc rx ry 旋转 大弧标志 镜像标志 终点x 终点y
      -->
      <path d="M153 334
      C153 334 151 334 151 334
      C151 339 153 344 156 344
      C164 344 171 339 171 334
      C171 322 164 314 156 314
      C142 314 131 322 131 334
      C131 350 142 364 156 364
      C175 364 191 350 191 334
      C191 311 175 294 156 294
      C131 294 111 311 111 334
      C111 361 131 384 156 384
      C186 384 211 361 211 334
      C211 300 186 274 156 274" style="fill:white;stroke:red;stroke-width:2" />
    </svg>
</body>
</html>
