<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	body{
		font:30px "微软雅黑";
		color:pink;
	}
	.wraper{
		width:1000px;
		margin:0 auto;
	}
	
	
	
	.header{
		height:80px;
		background:#333;
	}
	
	.header .left,.header .right{
		height:100%;
		width:200px;
		background:seagreen;
	}
	
	.header .left{
		float:left;
	}
	.header .right{
		float:right;
	}
	
	
	
	.banner{
		height:360px;
		background:#666;
	}
	
	.content{
		height:500px;
		background:#f70;
	}
	
	.content div{
		height:100%;
	}
	
	.content .left{
		float:left;
		width:260px;
		background:#C93;
	}
	
	.content .center{
		float:left;
		width:300px;
		background:#F09;
		margin:0 10px;
	}
	
	.content .right{
		float:right;
		width:420px;
		background:#99C;
	}
	
	.footer{
		height:100px;
		background:#333;
	}
	
</style>
<body>
	<div class="header">
    	<div class="wraper">
        	<div class="left">
               头部左侧
            </div>
        	<div class="right">
               头部右侧
            </div>
        </div>
    </div>
	<div class="banner">banner部分</div>
	<div class="content wraper">
    
    	<div class="left">左</div>
    	<div class="center">中</div>
    	<div class="right">右</div>
    
    </div>
	<div class="footer">
    	
       <div class="wraper">
       		脚部
       </div> 
   </div>
</body>
</html>
