<title>无标题文档</title>

<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	li{
		border:1px solid red;
	}
	h1{
		border:2px dashed blue;
	}
	h2{
		border:2px dotted green;
	}
</style>
<body>
    <h1>随便 打点字</h1>
    <h1>随便 打点字</h1>
    <h2>随便 打点字</h2>
    <p>随便 打点字</p>
    <div>随便 打点字</div>
	<ul>
    	<li>这是列表</li>
    	<li>这是列表</li>
    	<li>这是列表</li>
    	<li>这是列表</li>
    </ul>
</body>
</html>
