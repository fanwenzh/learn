    <img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69"> 2) 事件所触发的脚本
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

    <!-- web工作线程:后台运行，可用于游戏 -->
    <script>
        // 标准：https://developer.mozilla.org/en-US/docs/Web/API/Worker/postMessage
        // arg为js文件或代码, 如传输一个计算量大的函数, 传给pc线程池
        let worker = new Worker('demo.js');
        worker.onmessage = function(e) {} //worker.addEventListener("message", function(e){}, false)
        worker.postMessage(message) // 传入数据
            // demo.js: http://blog.csdn.net/zdy0_2004/article/details/70199241
        onmessage(function(event) {
                var res = event.data;
                postMessage(res);
            })
            // 共享线程
        let shareWorker = new SharedWorker('shared.js');
        worker.port.addEventListener('message', function(e) {
            log.innerText = e.data;
        }, false);
        worker.port.start();
        get.addEventListener('click', function(e) {
            worker.port.postMessage('get');
        }, false);
        // share.js
        var data;
        onconnect = function(e) {
            var port = e.ports[0];
            port.onmessage = function(e) {
                if (e.data == 'get') {
                    port.postMessage(data);
                } else {
                    data = e.data;
                }
            }
        }
    </script>
