<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:300px;
		height:200px;
		border:1px solid #ccc;
		margin:100px auto;
		position:relative;
	}
	.vip{
		width:41px;
		height:51px;
		background:url(images/vip.png) no-repeat;
		position:absolute;
		right:0;
	}
	.box p{
		font:14px/40px "微软雅黑";
		background:#000;
		color:#fff;
		position:absolute;
		bottom:0;
		width:100%;
	}
</style>
<body>
	<div class="box">
    	<div class="vip"></div>
    	<p>这是文字部分</p>
    </div>
</body>
</html>
