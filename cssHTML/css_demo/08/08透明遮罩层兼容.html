<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:1226px;
		height:460px;
		margin:100px auto;
		position:relative;
	}
	
	.box p{
		position:absolute;
		bottom:0;
		line-height:40px;
		color:#fff;
		width:100%;
		z-index:1;
	}
	.mask{
		position:absolute;
		width:100%;
		height:40px;
		background:#000;
		bottom:0;
		opacity:0.5;
		filter:alpha(opacity=50);
	}
</style>
<body>
	<div class="box">
    
    	<img src="images/7a5399fb-7ee5-4d5f-80e1-0c896fce0b41.jpg" />
        
        <p>这是一只手机</p>
        <div class="mask"></div>
    
    </div>
</body>
</html>
