<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	div{
		width:500px;
		height:40px;
		background:pink;
	}
	.first{
		display:inline;
	}
	.two{
		display:inline-block;
	}
	span{
		display:block;
		width:300px;
		height:40px;
		background:green;
	}
	input{
		/*与生俱来的气质就是有宽高*/
		display:inline;
		width:600px;
	}
</style>
<body>
	<div class="first">这是块级元素</div>
	<div class="two">这是块级元素</div>
	<div class="two">这是块级元素</div>
    <h2>也是块级元素</h2>
    <h2>也是块级元素</h2>
    <span>一行能放多个</span>
    <span>一行能放多个</span>
    <input type="text" />
    <input type="text" />
</body>
</html>
