<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>

	div{
		width:500px;
		height:200px;
		background:pink;
		float:left;
	}
	.right{
		float:right;
	}
	
	p{
		width:600px;
		height:300px;
		background:skyblue;
		margin:50px auto;
	}
	
	p a{
		float:right;
	}
	p button{
		display:block;
	}
</style>
<body>
	<div class="left"></div>
	<div class="right"></div>
    <div style="clear:both;float:none;"></div>
    <p>
    	<span>呵呵哒</span>
        <button>打酱油的</button>
        <a href="#">测试</a>
    </p>
</body>
</html>
