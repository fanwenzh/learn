<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	ul{
		height:500px;
		width:200px;
		background:seagreen;
		margin:100px auto;
	}
	li{
		height:100px;
		background:pink;
		float:left;
		width:100%;/*百分比单位是相对于父级的。100%就是宽和父级一样。50%宽是父级宽一半。*/
	}
</style>
<body>
	<ul>
    	<li>asd</li>
    </ul>
</body>
</html>
