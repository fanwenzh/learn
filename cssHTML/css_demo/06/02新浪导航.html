<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
	*{
		margin:0;
		padding:0;
		list-style:none;
	}
	
	.wraper{
		width:1000px;
		margin:0 auto;
	}
	
	.clearfix{
		zoom:1;
	}
	.clearfix:after{
		content:"";
		display:block;
		height:0;
		overflow:hidden;
		clear:both;
	}
	
	
	.header{
		font:14px/42px "微软雅黑";
		border-top:4px solid #ff8500;
		border-bottom:1px solid #edeef0;
		background:#fcfcfc;	
	}
	
	
	.header li,.header ul{
		float:left;
	}
	.header .right{
		
		float:right;
	}
	
	.header a{
		text-decoration:none;
		color:#4c4c4c;
		display:block;
		padding:0 20px;
	}
	
	.header a:hover{
		color:#ff8400;
		background:#edeef0;
	}
</style>
<body>

	<div class="header">
    	<div class="wraper clearfix">
            <ul>
                <li><a href="#">设为首页</a></li>
                <li><a href="#">手机新浪网</a></li>
                <li><a href="#">移动客户端</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">登录</a></li>
                <li><a href="#">微博</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">邮箱</a></li>
                <li><a href="#">网站导航</a></li>
            </ul>
        </div>
    
    </div>
    
    
</body>
</html>
