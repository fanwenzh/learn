            font-weight: 200;
        }
        
        body {
            margin: 0;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        /* æ¯”æ–¹è¯´æˆ‘ä»¬æœ‰ä¸€ä¸ª1000pxï¼ˆå®½ï¼‰å’Œ800pxï¼ˆé«˜ï¼‰çš„è§†çª—(Viewport)
        vwâ€”â€”ä»£è¡¨è§†çª—(Viewport)çš„å®½åº¦ä¸º1%ï¼Œåœ¨æˆ‘ä»¬çš„ä¾‹å­é‡Œ50vw = 500pxã€‚
        vhâ€”â€”çª—å£é«˜åº¦çš„ç™¾åˆ†æ¯” 50vh = 400pxã€‚
        vminâ€”â€”vminçš„å€¼æ˜¯å½“å‰vwå’Œvhä¸­è¾ƒå°çš„å€¼ã€‚åœ¨æˆ‘ä»¬çš„ä¾‹å­é‡Œå› ä¸ºæ˜¯æ¨ªå‘æ¨¡å¼ï¼Œæ‰€ä»¥50vim = 400pxã€‚
        vmaxâ€”â€”å¤§å°ºå¯¸çš„ç™¾åˆ†æ¯”ã€‚50vmax = 500pxã€‚ */
        
        .panels {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .panel {
            flex: 1;
            position: relative;
            background: #6B0F9C;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            align-items: center;
            /* Safari transitionend event.propertyName === flex */
            /* Chrome + FF transitionend event.propertyName === flex-grow */
            /* è¿˜å¯ä»¥å†™ä¸€èµ·?!  */
            transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
        }
        
        .panel1 {
            background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
        }
        
        .panel2 {
            background-image: url(https://source.unsplash.com/1CD3fd8kHnE/1500x1500);
        }
        
        .panel3 {
            background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
        }
        
        .panel4 {
            background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
        }
        
        .panel5 {
            background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
        }
        /*.panel>*  */
        
        .panel>* {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
        }
        
        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
            transition-duration: .5s;
        }
        
        .panel p:nth-child(2) {
            font-size: 4em;
            position: absolute;
            display: block;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .panel p:nth-child(1) {
            position: absolute;
            display: block;
            top: -10%;
            /*top:10%;*/
        }
        
        .panel p:nth-child(3) {
            position: absolute;
            display: block;
            bottom: -10%;
            /*bottom: 10%;*/
        }
        
        .panel.open {
            transform: scale(1.2);
            /*font-size: 40px;*/
        }
        
        .up {
            top: 10%;
        }
        
        .down {
            bottom: 10%;
        }
    </style>
