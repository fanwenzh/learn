<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>

    <div class="hero">
        <!--contenteditable å†…å®¹å¯ç¼–è¾‘  -->
        <h1 contenteditable>ğŸ”¥WOAH!</h1>
    </div>

    <style>
        html {
            color: black;
            font-family: sans-serif;
        }
        
        body {
            margin: 0;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        h1 {
            font-size: 100px;
            text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        }
    </style>

    <script>
        const box = document.querySelector('.hero');
        const text = document.querySelector('h1');
        const dis = 300;

        function shadow(e) {
            // console.log(e);
            // console.dir(text);
            let x = e.clientX,
                y = e.clientY,
                // æ²¡æœ‰è®¾ç½®boxå®½é«˜ï¼Œå³boxæ’‘å¼€ä¸bodyåŒå¤§
                width = box.clientWidth,
                height = box.clientHeight;
            x = Math.floor(x / width * dis - dis / 2);
            y = Math.floor(y / height * dis - dis / 2);
            // e.targetä¸ºæœ€ä¸Šé¢çš„å­å…ƒç´ 
            // if(this !== e.taeget){}
            // ä¾¿ç­¾å±æ€§,å¦‚class
            // text.setAttribute()
            // styleå±æ€§è®¾ç½®ï¼Œç»“å°¾æ²¡æœ‰åˆ†å·ï¼ ${x}px ${-y}px 0 rgba(128,128,128,1) 
            text.style.textShadow = `
                    ${x}px ${y}px 0 rgba(255,0,0,1),
                    ${-x}px ${-y}px 0 rgba(0,255,0,1),
                    ${y}px ${x}px 0 rgba(0,0,255,1),
                    ${-y}px ${-x}px 0 rgba(128,128,128,1)
                `;
        }

        document.documentElement.addEventListener('mousemove', shadow);
    </script>
</body>

</html>
