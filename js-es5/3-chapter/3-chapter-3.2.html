    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "\5FAE\8F6F\96C5\9ED1", Arial, Helvetica, sans-serif;
            font-size: 14px;
            -webkit-user-select: none;
        }
        
        ul,
        li {
            list-style: none;
        }
        
        .box {
            width: 500px;
            margin: 10px auto;
        }
        
        .box ul {
            /*overflow: hidden;*/
            /*清除子元素浮动对父级的影响*/
            position: relative;
            top: 1px;
        }
        
        .box ul::after {
            content: "";
            display: block;
            clear: both;
        }
        
        .box ul li {
            float: left;
            margin-right: 15px;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid green;
            cursor: pointer;
        }
        
        .box ul .select {
            background-color: lightblue;
            border-bottom: 1px solid lightblue;
        }
        
        .box div {
            display: none;
            height: 150px;
            line-height: 150px;
            text-align: center;
            background: lightblue;
            border: 1px solid green;
            /*清除哥哥元素浮动对子元素的影响*/
            /*clear:both;*/
        }
        
        .box>.select {
            display: block;
        }
    </style>
</head>
