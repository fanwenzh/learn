    <script type="text/javascript" charset="urf-8">
        // pc端事件
        // click, mouseover, mouseout, mouseenter, mouseleave, mousemove, mousedown, mouseup
        // mousewheel, keydown, keydown, load, scroll, blur, focus, change

        // 移动端:
        // click(单击), load, scroll, blur, focus, change, input(代替keyup, keydown?)
        // touch事件模型（单指操作）：touchstart, touchmove, touchend, touchcancle(操作过程中程序退出触发, 少用)
        // gesture事件模型（多指操作）：gesturestar, gesturechange, gestureend
        // onorientationchange(屏幕旋转事件模型)
        // event.preventDefault()

        // 1.click:移动端click事件存在300ms延迟: 浏览器在第一次点击后等待是否触发第二次点击

        // 2.点击(单击、双击)、长按
        // 单击和双击(300ms)
        // 点击和长按(750ms)
        // 点击和滑动(x/y轴偏移距离是否在30px以内)
        // 左右滑动和上下活动：X轴偏移距离 > Y轴偏移距离 为 左右滑动，反之为上下滑动

        // 3.移动端事件库(能ccs完成不用js，原生写完不用框架)
        // fastclick.js： 解决click事件300MS的延迟
        // touch.js： 百度云手势事件库:https://github.com/Clouda-team
        // hammer.js： 移动端手势事件库：https://github.com/hammerjs/hammer.js
        // zepto.js： 移动小型jq
        // 区别：zepto没有对低版本ie进行支持
        //      zepto只实现部分选择器和方法.
        //          例如：jq中动画有animate, hide, show, toggle, fadeIn, fadeOut, fadeToggle, slideDown, slideUp, slideToggle
        //               zepto中只有animate
        //          zepto移动端事件：tap, singleTap, doubleTap, longTap, swipe, swipeUp, swipeDown, swipeLeft, swipeRight

        //                  $(this).andmiate({目标值}, 1000, 'linear', function(){
        //                      this.style.webkitTransform = 'rotate(0deg)';
        //                  })
        //              }).on('touchstart', function(){});

        // 移动端支持
        // position:fixed固定定位很多手机支持不好，尤其在定位的区域有虚拟键盘的弹出、收回
        // 解决方案：
        // 局部滚动处理(iscroll) 或 swiper(较大)
    </script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #eee;
            overflow: hidden;
        }
        
        .box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background: lightblue;
            -webkit-transition: all 1s linear 0s;
            transition: all 1s linear 0s;
        }
    </style>
</head>

<body>
    <div id="box" class="box"></div>
    <script type="text/javascript">
        // if ('addEventListener' in document) {
        //     document.addEventListener('DOMContentLoaded', function() {
        //         FastClick.attach(document.body);
        //     }, false);
        // }
    </script>
    <script type="text/javascript">
        function on(curEle, type, fn) {
            curEle.addEventListener(type, fn, false);
        }
        var oBox = document.querySelector(".box");
        // oBox.addEventListener('click', function() {
        //     this.style.webkitTransform = "rotate(360deg)";
        // }, false);
        on(oBox, 'touchstart', function(e) {
            // TouchEvent -> UIEvent -> Event -> Object
            // TouchEvent: cancleBubble, returnValue(false)阻止默认行为, type(事件类型), target
            // Event: stopPropagation, preventDefault(returnValue)
            // 手指触碰集合TouchList:changedTouches, touches(触碰点在屏幕上)，touchend事件只能在changedTouches中获取
            // e.touches[0].clientX, .clientY, .PageX, .PageY
            // console.log(e);
            var point = e.touches[0];
            this["strX"] = point.clientX;
            this["strY"] = point.clientY;
            this["isMove"] = false;

        });
        on(oBox, 'touchmove', function(e) {
            var point = e.touches[0];
            var newX = point.clientX,
                newY = point.clientY;
            // 判断偏移是否在30px以内(网上查)判断是否滑动
            if (Math.abs(newX - this['strX']) > 30 || Math.abs(newY - this['strY']) > 30) {
                this['isMove'] = true;
            }
        });
        on(oBox, 'touchend', function(e) {
            if (this['isMove'] === false) {
                // 点击事件
                this.style.webkitTransitionDuration = "1s";
                this.style.webkitTransform = "rotate(360deg)";
                var delayTimer = window.setTimeout(function() {
                    this.style.webkitTransitionDuration = "0s";
                    this.style.webkitTransform = "rotate(0deg)";
                }.bind(this), 1000);
            } else {
                // 滑动
                this.style.backgroundColor = 'red';
            }
        });
    </script>
</body>

</html>
